
<main class="row justify-content-center mt-lg">
        
        <h1 class="col-12 text-title animated fadeIn"> {{this.category.name}} <hr class="hr-pink"></h1>
       
        <div *ngFor="let product of this.productListByCategory" class="container animated fadeIn col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-md">
            
            <figure (click)="open(infoModal)" class="main-fig-2 container" style="background-image: url('{{product.imgUrlList[0]}}'); cursor: pointer;"></figure>
           
            <ng-template #infoModal let-modal>
                <ngb-carousel>
                    <ng-template *ngFor="let img of product.imgUrlList" ngbSlide >
                                <a class="carousel-caption" target="_blank" href="https://wa.me/+5493751524207?text=hola%20me%20interesa%20el%20modelo%20{{this.product.name}}%20">
                                    <img src="assets/img/consultar_icon_60.png" style="box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.16) inset, 0px 0px 10px 0px #00A85F;" alt=""  class="anchor-main-style">    
                                </a>    
                        <img class="main-fig-1" src="{{img}}">
               
                   </ng-template> 
               </ngb-carousel>
            </ng-template>    
        </div>   
</main>
