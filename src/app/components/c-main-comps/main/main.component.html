

    <ngb-carousel>
                
        <ng-template ngbSlide>
                <img class="main-fig" src="{{this.productList[this.categoryId].imageUrl[0]}}">
                <h3 class="carousel-caption">B-01</h3>
         
       </ng-template>
   
        <ng-template ngbSlide>
                <img class="main-fig" src="{{this.productList[this.categoryId].imageUrl[1]}}">
                <h3 class="carousel-caption">B-01</h3>
        </ng-template>

        <ng-template ngbSlide>
                <img class="main-fig" src="{{this.productList[this.categoryId].imageUrl[2]}}">
                <h3 class="carousel-caption">B-02</h3>
        </ng-template>

        <ng-template ngbSlide>
                <img class="main-fig" src="{{this.productList[this.categoryId].imageUrl[3]}}">
                <h3 class="carousel-caption">B-02</h3>
        </ng-template>
    </ngb-carousel>
    
    <section class="mt-lg">
        <article class="row justify-content-center"> 
                <h1 (click)="show()" class="text-xxl neonBox neonText btn-42 rounded-box animate__animated animate__fadeInLeftBig">
                 
                    Camas </h1>
           
            <div *ngFor="let product of this.productList" class="{{this.listStyle}} dropContent col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 mt-lg">
                <app-c-btn [productToShow]=product class="animate__animated {{this.fadeStyle1}}"></app-c-btn>
            </div>
        </article>
    </section>

    <div class="row mb-xl mt-lg {{this.listStyle}}" >
        <a (click)="hide()" class="btn-42 text-title center-all" >
            cerrar
        </a>
    </div>
